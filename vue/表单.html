<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="test">
			<input type="text" placeholder="编辑我..." v-model="message"/><!--将输入的内容动态绑定到message中-->
			<p>message:{{message}}</p>
			
			<!--复选框如果是一个为逻辑值，如果是多个则绑定到同一个数组：-->
			<input type="checkbox" name="opt" value="A" v-model="checkedNames"/>
			<label>A</label><br />
			<input type="checkbox" name="opt" value="B" v-model="checkedNames"/>
			<label>B</label><br />
			<input type="checkbox" name="opt" value="C" v-model="checkedNames"/>
			<label>C</label>
			<p>已选：{{checkedNames}}</p>
			
			<!--单选按钮-->
			<input type="radio" name="rad" value="A" v-model="rad"/>
			<label>A</label><br />
			<input type="radio" name="rad" value="B" v-model="rad"/>
			<label>B</label><br />
			<input type="radio" name="rad" value="C" v-model="rad"/>
			<label>C</label><br />
			<p>单选：{{rad}}</p>
			
			<!--select列表-->
			<select name="testSelect" v-model="sel">
				<option value="">选择一个选项</option>
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
			</select>
			<p>selected:{{sel}}</p>
			
			<!--修饰符：-->
			<!--
				.lazy
					在默认情况下， v-model 在 input 事件中同步输入框的值与数据，但你可以添加一个修饰符 lazy ，从而转变为在 change 事件中同步
				.number
				如果想自动将用户的输入值转为 Number 类型（如果原值的转换结果为 NaN 则返回原值），可以添加一个修饰符 number 给 v-model 来处理输入值：
				.trim
				如果要自动过滤用户输入的首尾空格，可以添加 trim 修饰符到 v-model 上过滤输入：				
			-->
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#test',
				data:{
					message:'hello',
					checkedNames:[],
					rad:'',
					sel:''
				}
			})
		</script>
	</body>
</html>
