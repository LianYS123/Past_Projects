<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算属性</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="test">
			{{reMessage}}
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#test",
				data:{
					message:"hello"
				},
				computed:{
					reMessage:function(){
						// `this` 指向 vm 实例
						return this.message.split('').reverse().join('');
					}
				}
				
			})
		</script>
	</body>
</html>
