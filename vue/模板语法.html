<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模板语法</title>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="js/vue.min.js" ></script>
		<style type="text/css">
			/**{
				margin: 0;
				padding: 0;
				border: 0px solid;
			}*/
			.class1{
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="test1">
			<p>{{message|fil1}}</p>
			<p v-html="message"></p>
			<button v-bind:class="{'class1':use}" v-on:click="fun1">hello</button><!--缩写：<a @click="doSomething"></a>-->
			<p>{{ message.split('').reverse().join('') }}</p>
			<div v-bind:id="'list-' + id">test</div>
			<p v-if="false">v-if</p>
			<a v-bind:href="url">百度一下</a><!--缩写：<a :href="url"></a>-->
			<br />
			<input v-model="message" />
		</div>
		
		<script type="text/javascript">
			$(function(){
				new Vue({
					el:'#test1',
					data:{
						message:"hello world",
						use:true,
						id:1,
						url:"http://www.baidu.com"
					},
					methods:{
						fun1:function(){
							alert("fun1");
						}
					},
					filters:{
						fil1:function(value){//message是第一个参数，可以接受其他参数，从第二个开始传
							if(!value)return '';
							value=value.toString();
							return value.charAt(0).toUpperCase() + value.slice(1);
						}
					}
				})
			})
		</script>
	</body>
</html>
