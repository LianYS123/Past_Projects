<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>hello</title>
		<link rel="stylesheet" type="text/css" href="../css/animate.css"/>
		<script type="text/javascript" src="../js/vue.min.js"></script>
		<style type="text/css">
			.testDiv{
				width: 100px;
				height: 100px;
				background: blueviolet;
			}
		</style>
	</head>
	<body>
		<div id="test">
			<p>
				<button @click="show=!show">click me</button>
			</p>
			<transition name='test'>
				<div class="testDiv animated bounceIn" v-if="show"></div>
			</transition>
			
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#test',
				data:{
					show:false
				}
			})
		</script>
	</body>
</html>
