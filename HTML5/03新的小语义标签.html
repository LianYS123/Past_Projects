<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新的语义标签</title>
	</head>
	<body>
		<address>地址语义</address>
		<!--数据和数据标题
			数据就是图片，表格
		-->
		<figure>
			<img src="img/dlam1.jpeg"/>
			<figcaption>哆啦A梦</figcaption>
		</figure>
		
		<!--没有空白折叠现象-->
		<pre>
			for(var i=0;i<100,i++){
				alert("hello");
			}
		</pre>
		<abbr title="全球定位系统">GPS</abbr><!--缩写词-->
		<cite></cite><!--表示引用-->
		<!--写代码-->
		<code>
			<pre>
				
			</pre>
		</code>
		
		<dfn></dfn><!--定义-->
		<kbd></kbd><!--表示键盘的按键-->
		<mark></mark><!--标记-->
		<q></q><!--引用，一般写名人名言-->
		
		<!--汉语拼音-->
		<ruby>
			汉(<rp><rt>han</rt></rp>)
			子(<rp><rt>zi</rt></rp>)
		</ruby>
		<samp></samp><!--举个例子-->
		<time></time><!--表示时间-->
		<var></var><!--变量语义-->
		<wbr></wbr><!--换行的机会-->
		<!--细节，他能自动识别-->
		<details>
			<summary>aaaaaaaaaaaaaa</summary>
			<p>bbbbbbbbbbbbb</p>
		</details>
		
		<dialog open>
			<p>你好</p>
		</dialog>
		
		<template></template><!--可以用来存放模板，自动display:none-->
		太多了没啥用的不写了m
	</body>
</html>
