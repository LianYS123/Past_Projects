<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>布局</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				text-align: center;
				line-height: 100px;
			}
			.header{
				height: 100px;
				background: blue;
			}
			.left{
				float: left;
				width: 100px;
				height: 100px;
				background: greenyellow;
			}
			.right{
				margin-left: 10px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="header"></div>
		<div class="left">
			left
		</div>
		<div class="right">
			right
		</div>
		
		
		<a href="https://segmentfault.com/a/1190000011358507">这是一个布局教程</a>
	</body>
</html>
