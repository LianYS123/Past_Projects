<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三栏布局</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				display: flex;
			}
			.left{
				width: 100px;
				height: 100px;
				background: yellow;
			}
			.middle{
				width: 100%;
				height: 100px;
				background: blue;
			}
			.right{
				width: 100px;
				height: 100px;
				background: violet;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="left"></div>
			<div class="middle"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
