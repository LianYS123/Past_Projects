<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/init.css"/>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<title>test</title>
		<style type="text/css">
			div{
				/*border: 1px solid;*/
				box-sizing: border-box;
			}
			.outer{
				position: absolute;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				margin: auto;
				
				width: 300px;
				height: 300px;
				overflow: hidden;
			}
			.inner{
				width: 2000px;
				height: 300px;
				/*position: absolute;
				left: 50%;
				transform: translateX(-50%);*/
			}
			.inner img{
				width: 300px;
				height: 300px;
				float: left;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				var left=0;
				setInterval(function(){
					left+=300;
//					$(".inner").css("transform","translateX("+(-left)+"px)");
					$(".inner").animate({
						transform:"translateX("+(-left)+"px)"//jquery动画不支持transform
					},1000);
				},1000);
				
				
			});
		</script>
	</head>
	<body>
		<div class="outer">
			<div class="inner">
				<img src="img/1.jpg"/>
				<img src="img/2.jpg"/>
				<img src="img/3.jpg"/>
				<img src="img/1.jpg"/>
			</div>
		</div>
	</body>
</html>
